<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Google Sheets</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #00cec9;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #0984e3;
  }
  .mensagem {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Pessoas</h2>
    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

      <button type="submit">Salvar</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando...";

      const dados = new FormData(form);

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbxgzwXMUszTArM41N_AJI_WrA-pZjeJ8DBbwzG0WcRd7gSGwcP9RkrhTmm1B93dYASCQA/exec", {
          method: "POST",
          body: dados,
        });

        if (resposta.ok) {
          msg.style.color = "#00ff9d";
          msg.textContent = "✅ Cadastro enviado com sucesso!";
          form.reset();
        } else {
          msg.style.color = "#ff7675";
          msg.textContent = "❌ Erro ao enviar. Tente novamente.";
        }
      } catch (erro) {
        msg.style.color = "#ff7675";
        msg.textContent = "❌ Falha de conexão.";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
