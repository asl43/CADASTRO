Arquivo: form-cadastro-google-sheets.html
Descrição: Página HTML + CSS + JS que envia NOME, DATA DE NASCIMENTO e TELEFONE para um Google Apps Script Web App (Google Sheets).
-->

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - Enviar para Google Sheets</title>
  <style>
    :root{--bg:#e9f2ff;--card:#ffffff;--accent:#1167b1}
    *{box-sizing:border-box}
    body{font-family:Inter,Segoe UI,Arial;background:var(--bg);padding:32px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:var(--card);width:100%;max-width:720px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.07);padding:28px}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:#555}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:#333;margin-bottom:6px}
    input,button{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d7e4f6;font-size:15px}
    input[type=date]{padding:9px}
    .full{grid-column:1/ -1}
    .actions{display:flex;gap:10px;margin-top:12px}
    .small{font-size:13px;color:#666}
    .success{background:#e6ffef;border-color:#b7f0c7}
    .error{background:#ffecec;border-color:#ffbdbd}
    .list{margin-top:18px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #f0f4fb;text-align:left;font-size:14px}
    @media(max-width:640px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Cadastro — Enviar para Google Sheets</h1>
    <p class="lead">Preencha o formulário abaixo. Os dados serão enviados para uma planilha Google Sheets através de um Google Apps Script.</p>

    <form id="cadForm" autocomplete="off">
      <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required />
      </div>

      <div>
        <label for="dob">Data de nascimento</label>
        <input id="dob" name="dob" type="date" required />
      </div>

      <div class="full">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(99) 9 9999-9999" pattern="[0-9 ()+-]{6,20}" />
        <div class="small">Formato livre — o campo será salvo como texto na planilha.</div>
      </div>

      <div class="full actions">
        <button id="btnSubmit" type="submit">Salvar na planilha</button>
        <button id="btnClear" type="button">Limpar campos</button>
        <button id="btnLocal" type="button">Salvar localmente (apenas no navegador)</button>
      </div>

    </form>

    <div id="msg" class="small" style="margin-top:12px"></div>

    <div class="list">
      <h3 style="margin-bottom:8px">Cadastros locais (não enviados)</h3>
      <div id="localList">Nenhum</div>
    </div>
  </div>

  <script>
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzkwjKSikvg8zCSilq2JKWC2DFHSVWoawxlZIfGmTKct-51vyucrvzRngXVF_yEJYy0xw/exec';

    const form = document.getElementById('cadForm');
    const msg = document.getElementById('msg');
    const localList = document.getElementById('localList');

    function showMessage(text, status){
      msg.textContent = text;
      msg.className = status ? status : '';
    }

    function loadLocal(){
      const data = JSON.parse(localStorage.getItem('cadastros_local_v1') || '[]');
      if(!data.length){ localList.textContent = 'Nenhum'; return; }
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>Nome</th><th>Data Nasc.</th><th>Telefone</th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      data.slice().reverse().forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${escapeHtml(r.nome)}</td><td>${escapeHtml(r.dob)}</td><td>${escapeHtml(r.telefone)}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      localList.innerHTML = '';
      localList.appendChild(table);
    }

    function escapeHtml(s){
      if(!s) return '';
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    document.getElementById('btnClear').addEventListener('click', ()=>{
      form.reset(); showMessage('Campos limpos.','');
    });

    document.getElementById('btnLocal').addEventListener('click', ()=>{
      const data = JSON.parse(localStorage.getItem('cadastros_local_v1') || '[]');
      const payload = { nome: form.nome.value.trim(), dob: form.dob.value, telefone: form.telefone.value.trim() };
      if(!payload.nome || !payload.dob){ showMessage('Nome e data de nascimento são obrigatórios para salvar localmente.','error'); return; }
      data.push(payload);
      localStorage.setItem('cadastros_local_v1', JSON.stringify(data));
      loadLocal();
      showMessage('Salvo localmente no navegador.','success');
    });

    form.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const nome = form.nome.value.trim();
      const dob = form.dob.value;
      const telefone = form.telefone.value.trim();
      if(!nome || !dob){ showMessage('Preencha Nome e Data de Nascimento.','error'); return; }

      const payload = { nome, dob, telefone };
      showMessage('Enviando...', '');
      try{
        const res = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        let json = null;
        try{ json = JSON.parse(text); } catch(e){ }
        if(res.ok){
          showMessage('Enviado com sucesso para a planilha.','success');
          form.reset();
        } else {
          showMessage('Falha ao enviar: ' + (json && json.error ? json.error : text || res.statusText),'error');
        }
      } catch(err){
        console.error(err);
        showMessage('Erro de rede ao enviar: ' + err.message,'error');
      }
    });

    loadLocal();
  </script>

</body>
</html>
